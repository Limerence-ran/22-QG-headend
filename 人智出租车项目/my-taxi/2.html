<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>极光效果</title>
        <style>
            html,
            body,
            #map {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .demo-title {
                position: absolute;
                top: 50px;
                left: 50px;
                z-index: 1;
            }

            h1 {
                margin: 0;
                color: rgb(180, 180, 190);
            }

            h3 {
                font-weight: normal;
                margin-top: 5px;
                color: rgb(150, 150, 150);
            }
        </style>
    </head>

    <body>
        <div class="demo-title">
            <h1>立体面—极光过渡效果</h1>
            <h3>面数据生成3D极光围栏效果</h3>
        </div>

        <div id="map"></div>
        <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
        <script src="https://webapi.amap.com/maps?v=2.0&key=8c4344f0c1fb8c79c638e2a67d2a900f"></script>
        <script src="https://webapi.amap.com/loca?v=2.0.0&key=8c4344f0c1fb8c79c638e2a67d2a900f"></script>
        <script>
            var map = new AMap.Map("map", {
                zoom: 11.73,
                viewMode: "3D",
                pitch: 35,
                mapStyle: "amap://styles/darkblue",
                center: [120.145975, 30.194475],
                showBuildingBlock: false,
                showLabel: false,
            });

            var loca = (window.loca = new Loca.Container({
                map,
            }));

            var ambLight = new Loca.AmbientLight({
                intensity: 0.6,
                color: "#fff",
            });
            loca.addLight(ambLight);

            var dirLight = new Loca.DirectionalLight({
                intensity: 0.6,
                color: "#fff",
                target: [0, 0, 0],
                position: [0, 1, 0],
            });
            loca.addLight(dirLight);

            var pointLight = new Loca.PointLight({
                color: "rgb(100,100,100)",
                position: [120.24289, 30.341335, 20000],
                intensity: 3,
                distance: 50000,
            });
            loca.addLight(pointLight);

            var geo = new Loca.GeoJSONSource({
                url: "https://a.amap.com/Loca/static/loca-v2/demos/mock_data/hz_gn.json",
            });

            var colors = [
                "#00C6DA",
                "#9FE084",
                "#9FE084",
                "#5ACA70",
                "#00AF53",
                "#00873A",
                "#006B31",
                "#004835",
                "#003829",
            ];
            var height = [10, 20, 40, 60, 80, 100, 120, 140, 160];
            height = height.map((h) => h * 2);
            var pl = new Loca.PolygonLayer({
                zIndex: 120,
                cullface: "none",
                shininess: 1,
                hasBottom: false,
                blockHide: false,
                hasSide: true,
                hasTop: false,
                depth: false,
            });

            pl.setSource(geo);
            pl.setStyle({
                topColor: function (index, feature) {
                    return "rgba(255,255,255,0)";
                },
                sideTopColor: function (index, feature) {
                    return "rgba(0,255,255,0)";
                },
                sideBottomColor: function (index, feature) {
                    var v = feature.properties.health * 100;
                    return v < 40
                        ? colors[8]
                        : v < 50
                        ? colors[7]
                        : v < 55
                        ? colors[6]
                        : v < 60
                        ? colors[5]
                        : v < 65
                        ? colors[4]
                        : v < 70
                        ? colors[3]
                        : v < 75
                        ? colors[2]
                        : v < 80
                        ? colors[1]
                        : v < 100
                        ? colors[0]
                        : "green";
                },
                height: function (index, feature) {
                    var v = feature.properties.health * 80;
                    return v * v;
                },
                altitude: 0,
            });
            loca.add(pl);

            // 图例
            var lengend = new Loca.Legend({
                loca: loca,
                title: {
                    label: "健康度",
                    fontColor: "#eee",
                },
                style: {
                    backgroundColor: "rgba(255,255,255,0.1)",
                    left: "20px",
                    bottom: "40px",
                },
                dataMap: [
                    { label: 100, color: colors[8] },
                    { label: 80, color: colors[7] },
                    { label: 75, color: colors[6] },
                    { label: 70, color: colors[5] },
                    { label: 65, color: colors[4] },
                    { label: 60, color: colors[3] },
                    { label: 55, color: colors[2] },
                    { label: 50, color: colors[1] },
                    { label: 40, color: colors[0] },
                ],
            });

            var dat = new Loca.Dat();
            dat.addLightInstance(ambLight, "环境光");
            dat.addLightInstance(dirLight, "平行光");
            dat.addLightInstance(pointLight, "点光");
            dat.addLayer(pl);
        </script>
    </body>
</html>
